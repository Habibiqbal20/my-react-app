<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Cat Cards</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin: 5vmin;
      overflow: hidden;
      gap: 1em;
      transform: skew(5deg);
    }

    .card {
      flex: 1 1 250px;
      transition: all 1s ease-in-out;
      height: 60vmin;
      position: relative;
      min-width: 250px;
      max-width: 400px;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 1s ease-in-out;
      filter: grayscale(100%);
    }

    .card__head {
      color: black;
      background: rgba(255, 30, 173, 0.75);
      padding: 0.5em;
      transform: rotate(-90deg);
      transform-origin: bottom left;
      transition: all 0.5s ease-in-out;
      position: absolute;
      bottom: 0;
      left: 0;
      font-size: 1em;
      white-space: nowrap;
      min-width: 100%;
      text-align: center;
      box-sizing: border-box;
    }

    .card:hover {
      flex-grow: 10;
    }

    .card:hover img {
      filter: grayscale(0);
    }

    .card:hover .card__head {
      text-align: center;
      top: calc(100% - 2.2em);
      color: white;
      background: rgba(0, 0, 0, 0.5);
      font-size: 2em;
      transform: rotate(0deg) skew(-5deg);
    }

    /* Responsiveness */
    @media (max-width: 900px) {
      .container {
        transform: none;
      }

      .card {
        flex: 1 1 45%;
        height: 45vmin;
        transform: none;
      }
    }

    @media (max-width: 600px) {
      .card {
        flex: 1 1 100%;
        height: 55vmin;
      }

      .card__head {
        font-size: 0.9em;
        transform: rotate(-90deg);
        left: -0.3em;
        bottom: 0;
      }

      .card:hover .card__head {
        top: calc(100% - 2.2em);
        color: white;
        background: rgba(0, 0, 0, 0.5);
        font-size: 1.5em;
        transform: rotate(0deg);
      }
    }

    /* === Footer === */
    footer {
      width: 100%;
      background: #111;
      color: #ddd;
      padding: 2em 0;
      text-align: center;
      margin-top: auto;
      border-top: 2px solid #ff1ead;
    }

    footer .tech-logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2em;
      margin-top: 1em;
      flex-wrap: wrap;
    }

    footer .tech-logos img {
      width: 50px;
      height: 50px;
      filter: brightness(0) invert(1);
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    footer .tech-logos img:hover {
      transform: scale(1.2);
      filter: brightness(1) invert(0);
    }

    footer p {
      margin: 0;
      font-size: 1em;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d6/Cat_plotting_something_evil%21.jpg">
      <div class="card__head">Plotting Cat</div>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/False_alarm_-a.jpg/1280px-False_alarm_-a.jpg">
      <div class="card__head">Angry Cat</div>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Neugierige-Katze.JPG/1280px-Neugierige-Katze.JPG">
      <div class="card__head">Curious Cat</div>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Al_acecho_%289272124788%29.jpg/1280px-Al_acecho_%289272124788%29.jpg">
      <div class="card__head">Prowling Cat</div>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Mimi%26Tigsi.jpg/1280px-Mimi%26Tigsi.jpg">
      <div class="card__head">Sleepy Cat</div>
    </div>
  </div>

  <footer>
    <p>© 2025 Cat Gallery | Built with ❤️ using modern web technologies</p>
    <div class="tech-logos">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML5">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS3">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript">
    </div>
  </footer>
</body>

</html>
