<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 50% 40%, rgba(48, 16, 255, 0.2), transparent 50%) #0a0a0a;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .vite-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 30%, rgba(90, 0, 255, 0.4), transparent 70%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 170, 0.25), transparent 70%),
                radial-gradient(circle at 20% 80%, rgba(0, 150, 255, 0.25), transparent 70%),
                linear-gradient(160deg, #0a0a0a 0%, #050505 100%);
            background-size: 200% 200%;
            animation: aurora 20s ease-in-out infinite alternate;
            filter: blur(70px);
            opacity: 0.9;
            background-position-y: -50% !important;
            bottom: 0;
        }

        @keyframes aurora {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .content {
            text-align: center;
            z-index: 1;

            h1 {
                font-size: 3.5em;
                margin-bottom: 0.4em;
                background: linear-gradient(90deg, #8b5cf6, #ec4899);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            p {
                font-size: 1.2em;
                color: #cbd5e1;
                max-width: 500px;
                margin: 0 auto 2em;
            }

            button {
                background: linear-gradient(90deg, #7f00ff, #e100ff);
                color: #fff;
                border: none;
                padding: 0.8em 2.2em;
                border-radius: 8px;
                cursor: pointer;
                font-size: 1.1em;
                transition: all 0.3s ease;

                &:hover {
                    transform: scale(1.05);
                    box-shadow: 0 0 30px rgba(225, 0, 255, 0.5);
                }
            }
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="vite-bg"></div>

    <div class="content">
        <h1>Start building with Vite</h1>
        <p>Prepare for a development environment that can finally keep pace with the speed of your mind.</p>
        <button>Get started</button>
    </div>


</body>

</html>
